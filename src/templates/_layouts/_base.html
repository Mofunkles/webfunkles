<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <% _.each(htmlWebpackPlugin.files.css, function(file) { %>
    <link rel="stylesheet" href="<%= file %>" />

    {% include _footer.html %}
  </body>
</html>
